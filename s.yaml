edition: 3.0.0
name: hello-world-app
access: "configure_later"

vars: 
  region: "cn-shenzhen"

resources:
  hello_world:
    component: fc3 
    actions:      
      pre-${regex('deploy|local')}: 
        - component: fc3 build --dockerfile ./code/Dockerfile  
    props:
      region: ${vars.region}              
      functionName: "gen"
      runtime: "custom-container"
      description: 'hello world by serverless devs'
      timeout: 30
      memorySize: 8192
      gpuMemorySize: 4096
      cpu: 0.5
      diskSize: 512
      code: ./code
      customContainerConfig:
        image: "registry-vpc.cn-hangzhou.aliyuncs.com/onexixi/xx"
